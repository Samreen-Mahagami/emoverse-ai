                - sqs:*
              Effect: Allow
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:*
                - s3-object-lambda:*
              Resource: '*'
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Events:
        SNS1:
          Type: SNS
          Properties:
            Topic:
              Ref: SNSTopic1
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
  SNSTopic1:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: SNSTopic1
      KmsMasterKeyId:
        Ref: KMSKeyForSNS1
  KMSKeyForSNS1:
    Type: AWS::KMS::Key
